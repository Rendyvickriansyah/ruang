<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

		<!-- Google Fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->

		<!-- Bootstrap Icon -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<!-- Bootstrap Icon -->

		<!-- External CSS -->
		<link rel="stylesheet" href="style/loginSignup.css" />
		<!-- External CSS -->

		<link rel="icon" href="Assets/justLogo.svg" />

		<title>Login</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6 illustration d-flex justify-content-center">
					<img
						src="assets/loginSignupIllustration.svg"
						alt="illustration"
						class="w-75"
					/>
				</div>
				<div class="col p-5">
					<img src="assets/Logo.svg" alt=" logo" />
					<div class="form mt-5">
						<h4>Login</h4>
						<form class="mt-5">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label"
									>Email address</label
								>
								<input
									type="email"
									class="form-control"
									id="exampleInputEmail1"
									aria-describedby="emailHelp"
								/>
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label"
									>Password</label
								>
								<input
									type="password"
									class="form-control"
									id="exampleInputPassword1"
								/>
							</div>
							<div class="validation d-flex justify-content-lg-between">
								<div class="mb-3 form-check">
									<input
										type="checkbox"
										class="form-check-input"
										id="exampleCheck1"
									/>
									<label class="form-check-label" for="exampleCheck1"
										>Check me out</label
									>
								</div>

								<p>Lupa Password?</p>
							</div>
							<button type="submit" class="btn btn-primary w-100 mt-3">
								Login
							</button>
						</form>
						<p class="text-center mt-5">
							Belum punya akun?<a href="" class="fw-bold">Daftar</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

		<!-- Google Fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->

		<!-- Remix Icon -->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>

		<!-- Remix Icon -->

		<!-- External CSS -->
		<link rel="stylesheet" href="style/loginSignup.css" />
		<!-- External CSS -->

		<link rel="icon" href="Assets/justLogo.svg" />

		<title>Sign up</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row containerLoginSignup">
				<div class="col-lg-6 illustration d-flex justify-content-center">
					<img
						src="assets/loginSignupIllustration.svg"
						alt="illustration"
						class="w-75"
					/>
				</div>
				<div class="col p-5">
					<img src="assets/Logo.svg" alt=" logo" />
					<div class="form mt-5">
						<h4>Signup</h4>
						<form class="mt-5">
							<div class="mb-4">
								<label for="inputUsername" class="form-label">Username</label>
								<div class="input-group my-2">
									<span class="input-group-text bg-transparent border-end-0"
										><i class="ri-user-line"></i
									></span>
									<input
										type="text"
										class="form-control border-start-0"
										placeholder="Username"
										aria-label="Username"
										aria-describedby="basic-addon1"
										id="inputUsername"
									/>
								</div>
							</div>
							<div class="mb-4">
								<label for="inputEmail" class="form-label">Email</label>
								<div class="input-group my-2">
									<span class="input-group-text bg-transparent border-end-0"
										><i class="ri-mail-line"></i
									></span>
									<input
										type="text"
										class="form-control border-start-0"
										placeholder="Email"
										aria-label="Email"
										aria-describedby="basic-addon1"
										id="inputEmail"
									/>
								</div>
							</div>
							<div class="mb-4">
								<label for="inputPassword" class="form-label">Password</label>
								<div class="input-group my-2">
									<span class="input-group-text bg-transparent border-end-0"
										><i class="ri-lock-2-line"></i
									></span>
									<input
										type="password"
										class="form-control border-start-0"
										placeholder="Password"
										aria-label="Password"
										aria-describedby="basic-addon1"
										id="inputPassword"
									/>
								</div>
							</div>
							<div class="mb-4">
								<label for="inputPasswordConfirmation" class="form-label"
									>Password Confirmation</label
								>
								<div class="input-group my-2">
									<span class="input-group-text bg-transparent border-end-0"
										><i class="ri-lock-2-line"></i
									></span>
									<input
										type="password"
										class="form-control border-start-0"
										placeholder="Password"
										aria-label="Password"
										aria-describedby="basic-addon1"
										id="inputPasswordConfirmation"
									/>
								</div>
							</div>
							<button type="submit" class="btn btn-primary w-100 mt-3">
								Login
							</button>
						</form>
						<p class="text-center mt-5">
							Sudah punya akun? <a href="login.html" class="fw-bold">Login</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
